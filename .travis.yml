language: node_js

node_js:
- 6

before_install:
#  - export PATH=$(python -c 'from sys import argv;from collections import OrderedDict
#    as od;print(":".join(od((p,None) for p in argv[1].split(":") if p.startswith("/")).keys()))'
#    "$PATH")
  - rvm install 2.4.1
  - rvm use 2.4.1 --fuzzy
  - gem install jekyll
  - gem install bundler --pre

install:
  - bundle install --deployment --jobs=1
  - npm i -g gulp
  - npm install

before_script:
  - chmod +x ./deploy.sh

after_success:
  - gulp build
  - ./deploy.sh

after_failure:
  - exit 1

cache:
  directories:
  - node_modules
  - vendor/bundle

env:
  global:
  - NPM_CONFIG_PROGRESS="false"
  - secure: GH_TOKEN
  - secure: 
matrix:
  fast_finish: true
